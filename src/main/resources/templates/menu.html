<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menú Biblioteca</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-..."
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-4">

    <!-- Encabezado -->
    <h1 class="mb-4">Menú Biblioteca</h1>

    <!-- Lista ordenada -->
    <ol class="list-group list-group-numbered">

        <!-- Opción 1 -->
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">
                    <a th:href="@{/prestamos/nuevo}" class="text-decoration-none">Pedir un libro prestado</a>
                </div>
                Aquí podrás pedir prestado un libro de nuestra biblioteca.
            </div>
        </li>

        <!-- Opción 2 -->
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">
                    <a th:href="@{/prestamos/eliminar}" class="text-decoration-none">Devolver libro</a>
                </div>
                Devuelve el libro de nuestra biblioteca que pediste prestado.
            </div>
        </li>

        <!-- Opción 3 -->
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">
                    <a th:href="@{/prestamos/listar}" class="text-decoration-none">Listado de préstamos</a>
                </div>
                Ve un listado de tus préstamos realizados en nuestra biblioteca.
            </div>
        </li>

    </ol>
</div>

<!-- Bootstrap 5 JS (bundle incluye Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-..."
        crossorigin="anonymous"></script>
</body>
</html>
