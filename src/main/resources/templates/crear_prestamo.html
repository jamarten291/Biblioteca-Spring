<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-4">Crear Préstamo</h1>

    <!-- Formulario de préstamo -->
    <form th:action="@{/add-prestamo}" th:object="${prestamo}" method="post" class="row g-3" novalidate>

        <!-- Socio (combobox) -->
        <div class="col-md-6">
            <label for="socioId" class="form-label">Socio</label>
            <input id="socioId"
                    name="socioId"
                    type="number"
                    class="form-control"
                    placeholder="Introduce el ID del préstamo"
                    min="1"
                    required>
        </div>

        <!-- Libro (combobox) -->
        <div class="col-md-6">
            <label for="libroId" class="form-label">Libro</label>
            <input id="libroId"
                    name="libroId"
                   type="number"
                   class="form-control"
                   placeholder="Introduce el ID del préstamo"
                   min="1"
                   required>
        </div>

        <!-- Botones -->
        <div class="col-12 d-flex justify-content-between mt-3">
            <a th:href="@{/menu}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Préstamo</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
