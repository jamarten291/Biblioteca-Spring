<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-4">Préstamos Actuales</h1>

    <!-- Botón para crear nuevo préstamo -->
    <div class="mb-3">
        <a th:href="@{/prestamos/nuevo}" class="btn btn-primary">Nuevo Préstamo</a>
    </div>

    <table class="table table-hover table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Libro</th>
            <th>Socio</th>
            <th>Fecha Préstamo</th>
            <th>Fecha Límite</th>
            <th>Fecha Devolución</th>
            <th>Días Retraso</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Recorremos la lista de préstamos enviada desde el controlador -->
        <tr th:each="prestamo : ${prestamos}">
            <td th:text="${prestamo.prestamoId}"></td>

            <!-- Libro (nombre o título) -->
            <td th:text="${prestamo.libro.titulo}"></td>

            <!-- Socio (nombre) -->
            <td th:text="${prestamo.socio.nombre}"></td>

            <td th:text="${prestamo.fechaPrestamo}"></td>
            <td th:text="${prestamo.fechaLimite}"></td>
            <td th:text="${prestamo.fechaDevolucion} ?: '-'"></td>

            <td th:text="${prestamo.diasRetraso} ?: 0"></td>
            <td th:text="${prestamo.estado}"></td>

            <!-- Acciones (ver detalle, editar, dar de baja) -->
            <td>
                <a th:href="@{/prestamos/{id}(id=${prestamo.prestamoId})}"
                   class="btn btn-sm btn-outline-primary me-1">Ver</a>
                <a th:href="@{/prestamos/editar/{id}(id=${prestamo.prestamoId})}"
                   class="btn btn-sm btn-outline-warning me-1">Editar</a>
                <form th:action="@{/prestamos/{id}(id=${prestamo.prestamoId})}"
                      method="post"
                      th:object="${prestamo}"
                      class="d-inline">
                    <!-- hidden _method to trigger DELETE -->
                    <input type="hidden" name="_method" value="delete"/>
                    <input type="hidden" th:name="prestamoId"
                           th:value="${prestamo.prestamoId}"/>
                    <button type="submit"
                            class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('¿Seguro que deseas dar de baja este préstamo?');">
                        Baja
                    </button>
                </form>
            </td>
        </tr>

        <!-- Mensaje cuando no hay préstamos -->
        <tr th:if="${prestamos.isEmpty()}">
            <td colspan="10" class="text-center">No hay préstamos registrados.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
