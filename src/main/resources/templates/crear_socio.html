<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo Socio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-4">Crear Socio</h1>

    <!-- Formulario de socio -->
    <form th:action="@{/add-socio}"
          th:object="${socio}"
          method="post"
          class="row g-3"
          novalidate>

        <!-- Nombre -->
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre"
                   th:field="*{nombre}"
                   type="text"
                   class="form-control"
                   placeholder="Introduce el nombre"
                   required>
        </div>

        <!-- Apellidos -->
        <div class="col-md-6">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input id="apellidos"
                   th:field="*{apellidos}"
                   type="text"
                   class="form-control"
                   placeholder="Introduce los apellidos"
                   required>
        </div>

        <!-- Email -->
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input id="email"
                   th:field="*{email}"
                   type="email"
                   class="form-control"
                   placeholder="ejemplo@email.com"
                   required>
        </div>

        <!-- Fecha de nacimiento -->
        <div class="col-md-6">
            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
            <input id="fechaNacimiento"
                   th:field="*{fechaNacimiento}"
                   type="date"
                   class="form-control"
                   required>
        </div>

        <!-- Botones -->
        <div class="col-12 d-flex justify-content-between mt-3">
            <a th:href="@{/gestion-socio}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Socio</button>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
