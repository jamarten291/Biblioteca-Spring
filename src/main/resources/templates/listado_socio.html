<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Socios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-4">Socios Registrados</h1>

    <!-- Botones -->
    <div class="mb-3">
        <a th:href="@{/nuevo-socio}" class="btn btn-primary">Nuevo Socio</a>
        <a th:href="@{/eliminar-socio}" class="btn btn-danger">Baja Socio</a>
        <a th:href="@{/gestion-socio}" class="btn btn-secondary">Regresar</a>
    </div>

    <table class="table table-hover table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Fecha Nacimiento</th>
            <th>Fecha Alta</th>
            <th>Estado</th>
            <th>Fin Penalizaci√≥n</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="socio : ${socios}">
            <td th:text="${socio.socioId}"></td>
            <td th:text="${socio.nombre}"></td>
            <td th:text="${socio.apellidos}"></td>
            <td th:text="${socio.email}"></td>
            <td th:text="${socio.fechaNacimiento}"></td>
            <td th:text="${socio.fechaAlta}"></td>
            <td th:text="${socio.estado}"></td>
            <td th:text="${socio.fechaFinPenalizacion} ?: '-'"></td>
        </tr>

        <!-- Sin datos -->
        <tr th:if="${socios.isEmpty()}">
            <td colspan="8" class="text-center">No hay socios registrados.</td>
        </tr>

        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
