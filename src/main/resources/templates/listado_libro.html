<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-4">Libros Disponibles</h1>

    <!-- Botones -->
    <div class="mb-3">
        <a th:href="@{/nuevo-libro}" class="btn btn-primary">Nuevo Libro</a>
        <a th:href="@{/eliminar-libro}" class="btn btn-danger">Baja Libro</a>
        <a th:href="@{/listar-libro-stats}" class="btn btn-primary">Más prestados</a>
        <a th:href="@{/listar-libro}" class="btn btn-primary">Reiniciar filtros</a>
        <a th:href="@{/gestion-libro}" class="btn btn-secondary">Regresar</a>
    </div>

    <table class="table table-hover table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Año Publicación</th>
            <th>Categoría</th>
            <th>ISBN</th>
        </tr>
        </thead>
        <tbody>

        <!-- Listado de libros -->
        <tr th:each="libro : ${libros}">
            <td th:text="${libro.libroId}"></td>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.autor}"></td>
            <td th:text="${libro.yearPublicacion}"></td>
            <td th:text="${libro.categoria}"></td>
            <td th:text="${libro.isbn}"></td>
        </tr>

        <!-- Mensaje si no hay libros -->
        <tr th:if="${libros.isEmpty()}">
            <td colspan="6" class="text-center">No hay libros registrados.</td>
        </tr>

        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
