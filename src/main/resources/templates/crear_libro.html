<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-4">Crear Libro</h1>

    <!-- Formulario de libro -->
    <form th:action="@{/add-libro}"
          th:object="${libro}"
          method="post"
          class="row g-3"
          novalidate>

        <!-- Título -->
        <div class="col-md-6">
            <label for="titulo" class="form-label">Título</label>
            <input id="titulo"
                   th:field="*{titulo}"
                   type="text"
                   class="form-control"
                   placeholder="Introduce el título"
                   required>
        </div>

        <!-- Autor -->
        <div class="col-md-6">
            <label for="autor" class="form-label">Autor</label>
            <input id="autor"
                   th:field="*{autor}"
                   type="text"
                   class="form-control"
                   placeholder="Introduce el autor"
                   required>
        </div>

        <!-- Año de publicación -->
        <div class="col-md-4">
            <label for="yearPublicacion" class="form-label">Año de publicación</label>
            <input id="yearPublicacion"
                   th:field="*{yearPublicacion}"
                   type="number"
                   class="form-control"
                   min="0"
                   placeholder="Ej. 2020"
                   required>
        </div>

        <!-- Categoría -->
        <div class="col-md-4">
            <label for="categoria" class="form-label">Categoría</label>
            <input id="categoria"
                   th:field="*{categoria}"
                   type="text"
                   class="form-control"
                   placeholder="Ej. Novela, Ciencia..."
                   required>
        </div>

        <!-- ISBN -->
        <div class="col-md-4">
            <label for="isbn" class="form-label">ISBN</label>
            <input id="isbn"
                   th:field="*{isbn}"
                   type="text"
                   class="form-control"
                   placeholder="978-XXXXXXXXX"
                   required>
        </div>

        <!-- Botones -->
        <div class="col-12 d-flex justify-content-between mt-3">
            <a th:href="@{/gestion-libro}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Libro</button>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
